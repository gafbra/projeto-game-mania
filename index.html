<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Mania - A Loja do Universo Gamer</title>
    <link rel="shortcut icon" href="imagens/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <header>
        <div class="principal">
            <img class="logo" src="imagens/logogamemania.svg" alt="imagem da logo do site Game Mania">
            <img class="logo-facebook" src="imagens/logo-facebook.png" alt="imagem da logo do facebook">
            <img class="logo-instagram" src="imagens/logo-instagram.png" alt="imagem da logo do instagram">
            <form action="#">
                <label for="search">Pesquisar no site</label>
                <input type="search" id="search">
            </form>

            <div class="botoes">
                <button class="cadastre">Cadastre-se</button>
                <button class="login">Login</button>
            </div>

            <img class="carrinho" src="imagens/botao carrinho.png" alt="botão carrinho de compras">
        </div>
    </header>
    <main>
        <nav class="menu">
                <a href="#">Games</a>
                <a href="#">Pc Gamer</a>
                <a href="#">Computador</a>
                <a href="#">Notebook</a>
                <a href="#">Celular</a>
        </nav>
        

        <section class="destaques">
            <p>Nossa missão é inspirar sua paixão por tecnologia</p>
        </section>

        <section class="banner">
            <img src="imagens/banner1640.jpg" alt="banner do site">
        </section>
        <section class="novidades">
        </section>

        <section class="galeria">
        </section>

        <section class="contatos">
            <h2>Game Mania LTDA - CNPJ xx.xxx.xxx/xxxx-xx</h2>
            <img src="imagens/email black.png" alt="icone de email">
            <p>email@email.com.br</p>
            <img src="imagens/ic phone black.png" alt="icone de telefone">
            <p>(xx) xxxx-xxxx</p>
            <img src="imagens/whats black.png" alt="icone de whatsapp">
            <p>(xx) xxxx-xxxx</p>
            <p>endereço: Rua fulano de tal, n°, Bairro, Cidade, Estado</p>
        </section>
    </main>
    <footer>
        <p>todos os direitos reservados</p>
    </footer>

</body>

</html>
