<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Game Mania - A Loja do Universo Gamer</title>
  <link rel="shortcut icon" href="imagens/logo.svg" type="image/x-icon">
  <link rel="stylesheet" href="./style/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
  <header>
    <div class="principal">
      <img class="logo" src="imagens/logogamemania.svg" alt="imagem da logo do site Game Mania">
      <div class="center">
        <div class="sociais">
          <a href="3"><img class="logo-facebook" src="imagens/logo-facebook.png" alt="imagem da logo do facebook"></a>
          <a href="#"><img class="logo-instagram" src="imagens/logo-instagram.png"
              alt="imagem da logo do instagram"></a>
        </div>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Digite aqui" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Pesquisar</button>
        </form>
      </div>

      <div class="config-botoes">
        <div class="botoes">
          <button class="cadastre">Cadastre-se</button>
          <button class="login">Login</button>
        </div>
        <a href="#"><img class="carrinho" src="imagens/botao carrinho.png" alt="botão carrinho de compras"></a>
      </div>
    </div>
  </header>
  <main>
    <div class="menu-bar">
      <nav class="menu">
        <a href="#">Games</a>
        <a href="#">Pc Gamer</a>
        <a href="#">Computador</a>
        <a href="#">Notebook</a>
        <a href="#">Celular</a>
      </nav>
    </div>

    <section class="banner">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="imagens/banner missao.png" class="d-block w-100" alt="banner missão game mania">
          </div>
          <div class="carousel-item">
            <img src="imagens/Group 1.png" class="d-block w-100" alt="banner controle">
          </div>
          <div class="carousel-item b">
            <img src="imagens/Group 2.png" class="d-block w-100" alt="banner tecnologia">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    </section>
    <section class="produtos">

      <div class="card" style="width: 14rem;">
        <img src="imagens/computador.png" class="card-img-top" alt="imagem do produto notebook">
        <div class="card-body">
          <h5 class="card-title">Notebook</h5>
          <p class="card-text">R$1.500,00</p>
          <a href="#" class="btn btn-danger btn-buy">Comprar</a>
        </div>
      </div>

    </section>

    <section class="galeria">
    </section>

    <section class="contatos">
      <h2>Game Mania LTDA - CNPJ xx.xxx.xxx/xxxx-xx</h2>
      <img class="icones" src="imagens/email black.png" alt="icone de email">
      <p>email@email.com.br</p>
      <img class="icones" src="imagens/ic phone black.png" alt="icone de telefone">
      <p>(xx) xxxx-xxxx</p>
      <img class="icones" src="imagens/whats black.png" alt="icone de whatsapp">
      <p>(xx) xxxx-xxxx</p>
      <p>endereço: Rua fulano de tal, n°, Bairro, Cidade, Estado</p>
    </section>
  </main>
  <footer>
    <p>todos os direitos reservados</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
