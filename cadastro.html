<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Game Mania</title>
    <link rel="shortcut icon" href="imagens/logo.svg" type="image/x-icon">
</head>

<body>
    <header>
        <img style="width:200px" src="imagens/logo.svg" alt="imagem da logo do site Game Mania">
    </header>
    <main>
        <form action="#" method="post">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" maxlength="30" required autocomplete>
            <br>
            <label for="cpf">CPF:</label>
            <input type="number" id="cpf" maxlength="11" required autocomplete>
            <br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" maxlength="40" required autocomplete>
            <br>
            <label for="cel">Celular:</label>
            <input type="tel" id="cel" name="cel" maxlength="11" required autocomplete>
            <br>
            <label for="date-example">Informe sua data de nascimento:</label>
            <input type="date" id="date-example">
            <br>
            <label for="address">Endere√ßo:</label>
            <input type="text" id="address" name="address" maxlength="40" required autocomplete>
            <br>
            <label for="password-example">Crie uma senha:</label>
            <input type="password" id="password-example">
            <br>
            <br>
            <input type="submit" id="btn-enviar" name="btn-enviar" required>
        </form>
        <a href="index.html" target="_self">Voltar</a>
    </main>

</body>

</html>
