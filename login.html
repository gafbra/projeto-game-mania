<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login E-Players</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style/stylelogin.css">
    <link rel="shortcut icon" href="imagens/favicon-16x16.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="cabecalho">
            <img class="logo" src="imagens/logogame.png" alt="logo game mania">
            <i class="fa-solid fa-arrow-left voltar"></i>  
        </div>
        <form>
            <div class="linha">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="cpf" placeholder="Digite seu CPF">
            </div>

            <div class="linha">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id="usuario" placeholder="Seu e-mail">
            </div>

            <div class="linha">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="senha" placeholder="******">
            </div>


            <p class="mensagem"></p>



            <button class="signin" type="button">Login</button>

        </form>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <script src="js/login.js"></script>

</body>

</html>
