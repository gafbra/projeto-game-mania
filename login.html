<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Game Mania</title>
    <link rel="shortcut icon" href="imagens/logo.svg" type="image/x-icon">
</head>

<body>
    <header>
        <img style="width:200px" src="imagens/logo.svg" alt="imagem da logo do site Game Mania">
    </header>
    <form action="#" method="post">
        <label for="email">Digite o seu e-mail:</label>
        <input type="email" id="email" name="email" maxlength="40" required autocomplete>
        <br>
        <label for="password">Digite a sua senha:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <input type="button" value="Entrar">
    </form>
    <a href="index.html" target="_self">Voltar</a>


</body>
